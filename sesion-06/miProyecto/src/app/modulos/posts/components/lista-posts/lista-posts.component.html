<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of posts; let i=index">
            <th>{{ (i+1) }}</th>
            <td>{{ item.userId }}</td>
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.body }}</td>
            <td>
                <button class="btn btn-warning">Editar</button>
                <button class="btn btn-danger">Eliminar</button>
                <button class="btn btn-info" (click)="shoComentarios(item)"> Comentarios</button>
            </td>
        </tr>
    </tbody>
</table>
