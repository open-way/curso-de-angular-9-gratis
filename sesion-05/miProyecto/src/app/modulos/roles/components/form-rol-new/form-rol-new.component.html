<div class="card card-default">
    <div class="card-header">
        Nuevo rol
    </div>
    <div class="card-body">
        <form (submit)="guardar()">
            <div class="form-group">
                <label for="name" class="col-form-label col-form-label-sm">Nombre:</label>
                <input [(ngModel)]="rolToEdit.nombre" type="text" id="name" class="form-control form-control-sm"
                    name="name">
            </div>
            <div class="form-group">
                <label for="activo" class="col-form-label col-form-label-sm">Activo:</label>
                <input [(ngModel)]="rolToEdit.activo" type="checkbox" id="activo" name="activo">
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <aside class="container">
            {{ rolToEdit | json }}
        </aside>

    </div>
</div>
